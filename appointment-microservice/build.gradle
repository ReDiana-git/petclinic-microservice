plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.2'
    id 'io.spring.dependency-management' version '1.1.4'// 例如 '3.0.3'
//    id 'org.springframework.cloud.contract' version "4.0.6"
}

group = 'nl.nl0e0'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '17'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'jakarta.xml.bind:jakarta.xml.bind-api'
    implementation 'javax.cache:cache-api'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation 'org.postgresql:postgresql'

    testImplementation 'junit:junit:4.13.1'
    // https://mvnrepository.com/artifact/org.projectlombok/lombok
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'
    // https://mvnrepository.com/artifact/javax.validation/validation-api
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    // https://mvnrepository.com/artifact/org.assertj/assertj-core
    testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.24.2'
    // https://mvnrepository.com/artifact/org.springframework.cloud/spring-cloud-contract-verifier
    implementation group: 'org.springframework.cloud', name: 'spring-cloud-contract-verifier', version: '2021.0.4.5'
}


// 不需要 'buildscript' 和 'apply plugin' 部分


tasks.named('test') {
    useJUnitPlatform()
}

bootJar {
    mainClass = 'nl.nl0e0.appointmentmicroservice.AppointmentMicroserviceApplication'
}

